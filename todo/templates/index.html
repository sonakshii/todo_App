<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>TODO-LIST</title>
  </head>
  <body>
        <div class="container" >
            <div class="card my-4 mx-3" style="width: 35rem;">
                <div class="card-header">
                    TASK-TO-BE-COMPLETED
                </div>
                <ul class="list-group list-group-flush">
                    {% for kaam in kaam %}
                    <li class="list-group-item">
                        <a href="/todo/delete/{{kaam.work_id}}"><button class="btn btn-outline-danger float-right my-2" id="delete/{{kaam.work_id}}" type="button">Delete</button></a>
                        <p><b>WORK = </b>{{kaam.work}}<br><b>DESCRIPTION = </b>{{kaam.desc}}<br><b>
                            DUE-DATE = </b>{{kaam.due_date}}</p></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
            <div class="container " style="width:35%;position:absolute;top:35px;right:150px;">
                <form class="card p-2" method="post" action="/todo/add/">{% csrf_token %}
                    <div class="form-group">
                        <label for="work">Work</label>
                        <input class="form-control" name="work" id="work" required >
                    </div>
                    <div class="form-group">
                        <label for="desc">Description</label>
                        <textarea class="form-control" name="desc" id="desc" rows="3" required></textarea>
                    </div>
                    <div class="form-group row">
                        <label for="date" class="col-3 col-form-label">Due Date :</label>
                        <div class="col-9">
                            <input class="form-control" type="date" value="yyyy-mm-dd" name="date" id="date" required>
                        </div>
                    </div>
                    <button type="submit" style="width:30%" class="btn btn-outline-success float-right my-2">Add To List</button>
                </form>
            </div>

  </body>
</html>
